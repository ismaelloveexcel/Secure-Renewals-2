version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hr_portal_db
    environment:
      POSTGRES_DB: secure_renewals
      POSTGRES_USER: hruser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hruser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_network

  # Redis Cache (for performance optimization)
  redis:
    image: redis:7-alpine
    container_name: hr_portal_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - hr_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr_portal_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://hruser:${DB_PASSWORD:-changeme123}@postgres:5432/secure_renewals
      REDIS_URL: redis://redis:6379
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:-your-secret-key-change-in-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - hr_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hr_portal_frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api}
    ports:
      - "5000:80"
    depends_on:
      - backend
    networks:
      - hr_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  hr_network:
    driver: bridge
