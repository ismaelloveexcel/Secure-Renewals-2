version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: secure-renewals-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: secure_renewals
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secure-renewals-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-renewals-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/secure_renewals
      APP_NAME: Secure Renewals API
      APP_ENV: production
      API_PREFIX: /api
      LOG_LEVEL: INFO
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Baynunah HR}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      APP_BASE_URL: ${APP_BASE_URL}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - secure-renewals-network
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  secure-renewals-network:
    driver: bridge
